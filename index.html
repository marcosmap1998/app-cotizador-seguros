<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de autos</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-primary bg-primary">
        <h1 class="my-2">Cotizador de seguros</h1>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form action="" class="" id="form-auto">
                    <h3 class="my-3 text-center">Escoge tu seguro</h3>
                    <div class="form-group">
                        <h6 class="mb-2">Escoge el modelo del auto:</h6>
                        <select name="country" id="countries" class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="Americano">Americano</option>
                            <option value="Europeo">Europeo</option>
                            <option value="Asiatico">Asiático</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6 class="mb-2">Escoge el año del auto:</h6>
                        <select class="form-control" name="year" id="years">
                            <option value="0">Seleccionar</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6 class="mb-2">Tipo de seguro:</h6>                        
                        <label><input type="radio" name="seguro" value="Basico" id="basico"> Básico</label>
                        <br>                        
                        <label><input type="radio" name="seguro" value="Completo" id="completo"> Completo</label>
                    </div>

                    <div class="form-group text-center boton">
                        <button class="btn btn-primary btn-block" id="btn-cotizar">Cotizar seguro</button>
                    </div>
                </form>

                <div class="resultado" id="result">

                </div>
                
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
